<!DOCTYPE html>
<html><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>SVF Voice TTS</title>
    <script src="voice.js"></script>
  </head>
  <body>
    <p align="center"><form>
    <input onclick = "voice_a(this.value);"
       value="hello world" type="button"> 
    <input id="tts" value="" type="text"> 
    <input onclick="play();" value="ðŸ”Š Play" type="button"> 
    <select id="selectVoice"></select>
    </form></p>
  <script>
    function play() {
      let element = document.getElementById("tts");
      voice_a(element.value, voice_selected);
    }
    window.speechSynthesis.onvoiceschanged = function() {
      let element = document.getElementById("selectVoice");
      voice_populateList(element);
      voice_selected = 1;
      element.onchange = function(){
          voice_selected = parseInt(this.value)
      }
    }
    function ready() {} 
    document.addEventListener("DOMContentLoaded", ready);
  </script>

</body></html>
